<div class="container-fluid">
  <div>
    <app-bar [data]="barChart"></app-bar>

  </div>
  <br />
  <mat-divider></mat-divider>

  <br />
  <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px" class="stats-cards">
    <mat-card fxFlex="30">
      <app-card label="Users" total="12" percentage="100" [data]="cards">
      </app-card>
    </mat-card>
    <mat-card fxFlex="35">
      <app-card label="Paid" total="123" percentage="60" [data]="cards">
      </app-card>
    </mat-card>
    <mat-card fxFlex="35">
      <app-card label="Unpaid" total="23" percentage="40" [data]="cards">
      </app-card>
    </mat-card>

  </div>

  <br />
  <mat-divider></mat-divider>

  <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
    <div fxFlex="60">
      <app-area [data]="bigChart"></app-area>
    </div>
    <div fxFlex="40">
      <app-pie [data]="pieChart"></app-pie>
    </div>
  </div>
  <br>
  <br>
</div>
